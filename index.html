<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="img-fluid w-50" alt="">
                </a>

                <form class="d-flex">
                    <input class="form-control me-2" id="search-field" type="search" placeholder="Search"
                        aria-label="Search">
                    <button onclick="searchBook()" class="btn btn-secondary" type="button">Search</button>
                </form>
            </div>
        </nav>
        <!-- Valid Search -->
        <div id="result-number" class="pt-2 text-center">
        </div>
        <!-- Invalid Search -->
        <div id="no-result" class="text-center">
        </div>
    </header>

    <main>
        <!-- Main Body Before Searching -->
        <section id="home-default">
            <h1 class="text-center m-5">The Biggest Book Archive</h1>

            <article class="w-75 fst-italic d-flex flex-column mx-auto p-3">
                <blockquote class="fs-4 text-center">
                    <span>&#8220;</span>
                    Books are the quietest and most constant of friends; they are the most accessible and wisest of
                    counselors,
                    and the most patient of teachers.
                    <span>&#8221;</span>
                </blockquote>

                <p class="text-end pe-5 fs-5"><span>&#8212</span> Charles W. Eliot</p>
            </article>
        </section>

        <!-- Result Card After Searching -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-5 mt-5 px-5">
        </div>


    </main>

    <footer class="mt-5"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="script.js"></script>
</body>

</html>
